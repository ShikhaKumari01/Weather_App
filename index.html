<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">

        <div>
            <form class="search_city">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="inputText" placeholder="search your city..."> 
            </form>
            
        </div>

        <div class="weather_main">
            <h1 class="weather_city"></h1>
            <p class="weather_date"></p>
            <div class="weather_kaisa"></div>
            <div class="weather_icon"></div>
            <h2 class="weather_temp"></h2>
            <div class="weather_minMax">
                <p class="weather_min">Min: 298&#176</p>
                <p class="weather_max">Max: 298&#176</p>
            </div>
        </div>

        <div class="weather_info">
                <div class="feelsLike">
                    <div>
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                    </div>
                    <div>
                        <p>Feels Like</p>
                        <p class="feelsLikeData"></p>
                    </div>
                </div>
    
                <div class="humidity">
                    <div>
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div>
                        <p>Humidity</p>
                        <p class="humidityData">83%</p>
                    </div>
                </div>
    
                <div class="wind">
                    <div>
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div>
                        <p>Wind</p>
                        <p class="windData"></p>
                    </div>
                </div>
    
                <div class="pressure">
                    <div>
                        <i class="fa-brands fa-think-peaks"></i>
                    </div>
                    <div>
                        <p>Pressure</p>
                        <p class="pressureData"></p>
                    </div>
                </div>
            

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
